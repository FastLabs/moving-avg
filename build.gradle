apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    runtime (
            [group: 'org.drools', name: 'drools-core', version: '5.+'],
            [group: 'org.drools', name: 'knowledge-api', version: '5.+'],
            [group: 'org.drools', name: 'drools-compiler', version: '5.+'],
    )
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

task hello {
	doLast {
		println "hello world"
	}
}

task listSrc << {

    sourceSets*.java.srcDirs*.each {
        println "->" + it.path
    }

    sourceSets*.resources.srcDirs*.each {
        println "->" + it.path
    }
}
